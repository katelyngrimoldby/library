<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Library</title>
</head>
<body>
    <form>
        <label for="title">Book Titile</label>
        <input type="text" name="title" id="title" required>

        <label for="author">Book Author</label>
        <input type="text" name="author" id="author" required>

        <label for="genre">Book Genre</label>
        <input type="text" name="genre" id="genre" required>

        <span>Have your read this book yet?</span>
        <input type="radio" value="true" name="isRead" id="haveRead">
        <label for="haveRead">Yes</label>
        <input type="radio" value="false" name="isRead" id="notRead">
        <label for="notRead">No</label>
    </form>

    <div class="container">
        
    </div>
</body>
</html>
